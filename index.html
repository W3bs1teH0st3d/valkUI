<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Socifyed</title>
    <!-- Open Graph –º–µ—Ç–∞-—Ç–µ–≥–∏ –¥–ª—è –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
    <meta property="og:title" content="Socifyed - –õ—É—á—à–µ–µ –∫–æ–º—å—é–Ω–∏—Ç–∏">
    <meta property="og:description" content="–õ—É—á—à–∏–π —Å–∞–π—Ç —Å –ø—Ä–∏—è—Ç–Ω—ã–º –∫–æ–º—å—é–Ω–∏—Ç–∏, –∏ –ª—É—á—à–∏–º —á–∏—Ç–æ–º 1.16.5, —Ç–æ–ø –æ–±—Ö–æ–¥—ã —Ç–æ–ª—å–∫–æ —É –Ω–∞—Å!">
    <meta property="og:image" content="https://distribution.faceit-cdn.net/images/dea9d1fd-4e0a-4bd4-b64f-d0325e6b5bac.jpeg">
    <meta property="og:url" content="https://socifyed.netlify.app">
    <meta property="og:type" content="website">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        #cookie-notice {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.98);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        #cookie-notice.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #cookie-notice div {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 30px;
            border-radius: 10px;
            max-width: 550px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease;
        }

        #cookie-notice h2 {
            margin: 0 0 15px;
            font-size: 24px;
            color: #00ccff;
            text-shadow: 0 0 5px rgba(0, 204, 255, 0.5);
        }

        #cookie-notice p {
            margin: 0 0 20px;
            line-height: 1.5;
            color: #ddd;
        }

        .cookie-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        #cookie-notice button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #accept {
            background: linear-gradient(45deg, #00ccff, #00ff99);
            color: #000;
        }

        #decline {
            background: linear-gradient(45deg, #ff3366, #ff6699);
            color: #fff;
        }

        #cookie-notice button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 204, 255, 0.3);
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none;
            transition: opacity 2s ease-in-out;
        }
        #prank-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #info {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: #fff;
            font-size: 16px;
            white-space: pre-wrap;
            text-align: center;
            max-height: 80vh;
            overflow-y: scroll;
        }
        #info::-webkit-scrollbar {
            width: 0;
        }
        #info {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
	</style>
</head>
<body>
    <div id="cookie-notice">
        <div>
            <h2>üç™ Cookies access</h2>
            <p>We use cookies to ensure security and improve the website's performance. 
			Your choice matters to us! Please confirm or decline the use of cookies.</p>
            <div class="cookie-buttons">
                <button id="accept">Accept</button>
                <button id="decline">Decline</button>
            </div>
        </div>
    </div>
    <div id="video-container">
        <video id="prank-video" autoplay muted>
            <source src="videos/dox.mp4" type="video/mp4">
            No video supported sorry.
        </video>
    </div>
    <div id="info"></div>

    <script>
        const cookieNotice = document.getElementById('cookie-notice');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('prank-video');
        const infoDiv = document.getElementById('info');
        const acceptBtn = document.getElementById('accept');
        const declineBtn = document.getElementById('decline');

        function startPrank() {
            cookieNotice.classList.add('hidden');
            videoContainer.style.display = 'block';
            video.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
        }

        acceptBtn.addEventListener('click', startPrank);
        declineBtn.addEventListener('click', startPrank);

        function printInfoSlowly(text) {
            const lines = text.split('\n');
            const totalTime = 15000;
            const delay = totalTime / lines.length;
            let index = 0;
            const interval = setInterval(() => {
                if (index < lines.length) {
                    infoDiv.textContent += lines[index] + '\n';
                    index++;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

		async function gatherMaxInfo() {
			let info = '=== dsc.gg/ZeroTiss ===\n';
			info += `User-Agent: ${navigator.userAgent}\n`;
			info += `Language: ${navigator.language || navigator.userLanguage}\n`;
			info += `Languages: ${navigator.languages.join(', ')}\n`;
			info += `Platform: ${navigator.platform}\n`;
			info += `CPU Cores: ${navigator.hardwareConcurrency || 'Unknown'}\n`;
			info += `RAM: ${navigator.deviceMemory || 'Unknown'} GB\n`;
			info += `Cookies: ${navigator.cookieEnabled ? 'Enabled' : 'Disabled'}\n`;
			info += `Do Not Track: ${navigator.doNotTrack || 'Not specified'}\n`;
			info += `Incognito: ${window.chrome && !window.chrome.runtime ? 'Possibly' : 'No'}\n`;
			info += `URL: ${window.location.href}\n`;
			info += `Referrer: ${document.referrer || 'None'}\n`;
			info += `Document Title: ${document.title}\n`;
			info += `Last Modified: ${document.lastModified}\n`;
			info += `Encoding: ${document.characterSet}\n`;
			info += `Compatibility Mode: ${document.compatMode}\n`;
			info += `DOM Elements: ${document.getElementsByTagName('*').length}\n`;
			info += `Screen Resolution: ${screen.width}x${screen.height}\n`;
			info += `Available Screen: ${screen.availWidth}x${screen.availHeight}\n`;
			info += `Window Size: ${window.innerWidth}x${window.innerHeight}\n`;
			info += `Outer Window Size: ${window.outerWidth}x${window.outerHeight}\n`;
			info += `Window Position: (${window.screenX}, ${window.screenY})\n`;
			info += `Orientation: ${screen.orientation ? screen.orientation.type : 'Unknown'}\n`;
			info += `Orientation Angle: ${screen.orientation ? screen.orientation.angle : 'Unknown'}\n`;
			info += `Color Depth: ${screen.colorDepth}\n`;
			info += `Pixel Depth: ${screen.pixelDepth}\n`;
			info += `Pixel Ratio: ${window.devicePixelRatio}\n`;
			info += `Touch Screen: ${navigator.maxTouchPoints > 0 ? 'Yes' : 'No'}\n`;
			info += `Max Touch Points: ${navigator.maxTouchPoints || 'Unknown'}\n`;
			info += `Vibration Available: ${navigator.vibrate ? 'Yes' : 'No'}\n`;
			info += `Fullscreen Supported: ${document.fullscreenEnabled ? 'Yes' : 'No'}\n`;
			info += `Time Zone: ${Intl.DateTimeFormat().resolvedOptions().timeZone}\n`;
			info += `Local Time: ${new Date().toLocaleString()}\n`;
			info += `UTC Offset: ${new Date().getTimezoneOffset() / -60} hours\n`;
			info += `Exact Start Time: ${new Date().toISOString()}\n`;
			info += `Milliseconds Since Epoch: ${Date.now()}\n`;
			info += `System Locale: ${Intl.DateTimeFormat().resolvedOptions().locale}\n`;

			const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
			if (connection) {
				info += `Connection Type: ${connection.effectiveType}\n`;
				info += `Speed: ${connection.downlink} Mbps\n`;
				info += `Max Speed: ${connection.downlinkMax || 'Unknown'} Mbps\n`;
				info += `Latency: ${connection.rtt} ms\n`;
				info += `Data Saving: ${connection.saveData ? 'Yes' : 'No'}\n`;
				info += `Network Type: ${connection.type || 'Unknown'}\n`;
			}

			try {
				const ipResponse = await fetch('https://api.ipify.org?format=json');
				const ipData = await ipResponse.json();
				info += `Public IP: ${ipData.ip}\n`;
			} catch (e) {
				info += `Public IP: Error (${e.message})\n`;
			}

			let webrtcIps = [];
			try {
				const pc = new RTCPeerConnection({ iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] });
				pc.createDataChannel('');
				pc.onicecandidate = (event) => {
					if (event.candidate) {
						const ip = event.candidate.candidate.match(/(\d+\.\d+\.\d+\.\d+)/);
						if (ip && !webrtcIps.includes(ip[0])) webrtcIps.push(ip[0]);
					}
				};
				await pc.createOffer().then(offer => pc.setLocalDescription(offer));
				setTimeout(() => pc.close(), 1500);
			} catch (e) {}
			info += `Local IPs (WebRTC): ${webrtcIps.length ? webrtcIps.join(', ') : 'Failed'}\n`;

			const canvas = document.createElement('canvas');
			const ctx = canvas.getContext('2d');
			ctx.font = '16px Arial';
			ctx.fillStyle = 'rgb(255, 255, 255)';
			ctx.fillText('dsc.gg/zerotiss', 10, 50);
			ctx.strokeStyle = 'rgb(255, 0, 0)';
			ctx.strokeRect(5, 5, 150, 100);
			info += `Canvas Fingerprint: ${canvas.toDataURL().substring(0, 50)}...\n`;
			info += `Canvas Size: ${canvas.width}x${canvas.height}\n`;

			const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
			if (gl) {
				const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
				info += `WebGL Renderer: ${debugInfo ? gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL) : 'Unknown'}\n`;
				info += `WebGL Vendor: ${debugInfo ? gl.getParameter(debugInfo.UNMASKED_VENDOR_WEBGL) : 'Unknown'}\n`;
				info += `WebGL Version: ${gl.getParameter(gl.VERSION)}\n`;
				info += `Shader Version: ${gl.getParameter(gl.SHADING_LANGUAGE_VERSION)}\n`;
				info += `Max Textures: ${gl.getParameter(gl.MAX_TEXTURE_SIZE)}\n`;
				info += `Max Vertices: ${gl.getParameter(gl.MAX_VERTEX_ATTRIBS)}\n`;
			}

			try {
				const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
				const oscillator = audioCtx.createOscillator();
				oscillator.type = 'sine';
				oscillator.frequency.value = 440;
				const compressor = audioCtx.createDynamicsCompressor();
				info += `Audio Fingerprint: ${audioCtx.sampleRate} Hz\n`;
				info += `AudioContext State: ${audioCtx.state}\n`;
				info += `Base Latency: ${audioCtx.baseLatency || 'Unknown'} sec\n`;
				audioCtx.close();
			} catch (e) {
				info += `Audio Fingerprint: Failed (${e.message})\n`;
			}

			if (navigator.plugins && navigator.plugins.length) {
				info += `Plugins (${navigator.plugins.length}):\n`;
				Array.from(navigator.plugins).forEach(p => {
					info += ` - ${p.name} (Version: ${p.version}, Description: ${p.description}, File: ${p.filename})\n`;
				});
			} else {
				info += `Plugins: None found\n`;
			}

			if (navigator.mimeTypes && navigator.mimeTypes.length) {
				info += `MIME Types (${navigator.mimeTypes.length}):\n`;
				Array.from(navigator.mimeTypes).forEach(m => {
					info += ` - ${m.type} (Description: ${m.description}, Suffixes: ${m.suffixes})\n`;
				});
			}

			const fonts = ['Arial', 'Helvetica', 'Times New Roman', 'Courier New', 'Georgia', 'Verdana', 'Trebuchet MS', 'Comic Sans MS', 'Impact', 'Monospace', 'Calibri', 'Garamond', 'Palatino', 'Futura', 'Arial Black', 'Book Antiqua', 'Lucida Sans'];
			const detectedFonts = fonts.filter(font => {
				const span = document.createElement('span');
				span.style.fontFamily = font;
				span.textContent = 'test';
				document.body.appendChild(span);
				const width = span.offsetWidth;
				document.body.removeChild(span);
				return width > 0;
			});
			info += `Fonts (${detectedFonts.length}): ${detectedFonts.join(', ')}\n`;

			if (navigator.getBattery) {
				const battery = await navigator.getBattery();
				info += `Battery: ${Math.round(battery.level * 100)}%\n`;
				info += `Charging: ${battery.charging ? 'Yes' : 'No'}\n`;
				info += `Charging Time: ${battery.chargingTime === Infinity ? 'Unknown' : battery.chargingTime / 60} min\n`;
				info += `Discharge Time: ${battery.dischargingTime === Infinity ? 'Unknown' : battery.dischargingTime / 60} min\n`;
			}

			if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
				const devices = await navigator.mediaDevices.enumerateDevices();
				info += `Input/Output Devices (${devices.length}):\n`;
				devices.forEach(d => {
					info += ` - ${d.kind}: ${d.label || 'Unnamed'} (ID: ${d.deviceId}, Group: ${d.groupId})\n`;
				});
			}

			const perf = performance.timing || {};
			info += `Page Load Time: ${(perf.domContentLoadedEventEnd - perf.navigationStart) / 1000 || 'Unknown'} sec\n`;
			info += `Time to First Byte: ${(perf.responseStart - perf.requestStart) / 1000 || 'Unknown'} sec\n`;
			info += `DOM Processing Time: ${(perf.domComplete - perf.domInteractive) / 1000 || 'Unknown'} sec\n`;
			info += `Navigation Start Time: ${new Date(perf.navigationStart).toLocaleString()}\n`;

			info += `WebAssembly Support: ${typeof WebAssembly === 'object' ? 'Yes' : 'No'}\n`;
			info += `Service Workers Support: ${'serviceWorker' in navigator ? 'Yes' : 'No'}\n`;
			info += `Push API Support: ${'PushManager' in window ? 'Yes' : 'No'}\n`;
			info += `WebRTC Support: ${'RTCPeerConnection' in window ? 'Yes' : 'No'}\n`;
			info += `Geolocation Support: ${'geolocation' in navigator ? 'Yes' : 'No'}\n`;
			info += `Online Status: ${navigator.onLine ? 'Yes' : 'No'}\n`;
			info += `Frame Count: ${window.frames.length}\n`;
			info += `Browser Code Name: ${navigator.appCodeName}\n`;
			info += `Browser Name: ${navigator.appName}\n`;
			info += `Browser Version: ${navigator.appVersion}\n`;
			info += `Product: ${navigator.product}\n`;
			info += `Subproduct: ${navigator.productSub}\n`;

			return info;
		}

        video.addEventListener('play', () => {
            setTimeout(async () => {
                const maxInfo = await gatherMaxInfo();
                printInfoSlowly(maxInfo);
            }, 8000);
        });

        video.addEventListener('ended', () => {
            videoContainer.style.opacity = '0';
        });
    </script>
</body>
</html>
